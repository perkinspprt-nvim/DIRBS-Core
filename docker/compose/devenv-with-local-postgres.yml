version: "3.8"

services:
  dev-shell:
    image: dirbs-dev:latest
    container_name: dirbs_dev
    volumes:
      - ../..:/workspace
    ports:
      - "127.0.0.1:5000:5000"
    links:
      - statsd
      - grafana
      - postgres
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_DEBUG=1
      - FLASK_APP=dirbs.api
      - DIRBS_DB_HOST=dirbs_db
      - DIRBS_DB_USER=dirbs
      - DIRBS_DB_PASSWORD=1234
      - DIRBS_DB_DATABASE=dirbs-local-devenv
      - DIRBS_STATSD_HOST=statsd
      - DIRBS_STATSD_PORT=8125
      - DIRBS_ENV=devenv-${USER}
    tmpfs: /tmp

  statsd:
    image: hopsoft/graphite-statsd
    container_name: dirbs_statsd
    ports:
      - "127.0.0.1:5002:80"
    expose:
      - "8125/udp"

  grafana:
    image: grafana/grafana
    container_name: dirbs_grafana
    ports:
      - "127.0.0.1:5001:3000"

  postgres:
    image: postgres:12
    container_name: dirbs_db
    environment:
      - POSTGRES_USER=dirbs
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=dirbs-local-devenv
    ports:
      - "127.0.0.1:5433:5432"
    tmpfs:
      - /tmp
      - /run
    volumes:
      - ~/local_postgres:/var/lib/postgresql/dbdata
      - ./local_pg_hba.conf:/etc/postgresql/postgresql.conf.d/pg_hba.conf
      - ./local_postgresql.conf:/etc/postgresql/postgresql.conf.d/postgresql.conf

  redis:
    image: redis:latest
    container_name: dirbs_redis
    ports:
      - "127.0.0.1:6379:6379"
